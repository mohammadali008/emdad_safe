{% extends "base.html" %}
{% block title %}Blog{% endblock %}
{% block content %}
<h1>Blog Posts</h1>
<ul>
  {% for post in posts %}
    <li><strong>{{ post.title }}</strong><br>{{ post.content|truncatechars:150 }}</li>
  {% empty %}
    <li>No blog posts found.</li>
  {% endfor %}
</ul>
{% endblock %}
